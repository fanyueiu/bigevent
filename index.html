<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后台主页</title>
    <!-- 引入layui得css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入字体图标css -->
    <link rel="stylesheet" href="/assets/fonts/iconfont.css" />
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo">
          <img src="/assets/images/logo.png" alt="" />
        </div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <!-- 头像 -->
            <a href="javascript:;" class="userinfo">
              <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
              <span class="text-img">A</span>
              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd><a href="">基本资料</a></dd>
              <dd><a href="">更换头像</a></dd>
              <dd><a href="">重置密码</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;" id="btnLogout"
              ><span class="iconfont icon-tuichu"></span>退出</a
            >
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 头像 -->
          <div class="userinfo">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
            <span class="text-img">A</span>
            <span id="welcome">欢迎</span>
          </div>
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <!-- lay-shrink="all" 展开别的所有兄弟都会合上 -->
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"
          >
            <!-- 首页 -->
            <li class="layui-nav-item layui-this">
              <a href="/home/dashboard.html" target="fm"
                ><span class="iconfont icon-home"></span>首页</a
              >
            </li>
            <!-- 文章管理 -->
            <li class="layui-nav-item">
              <a class="" href="javascript:;"
                ><span class="iconfont icon-pinglun"></span>文章管理</a
              >
              <dl class="layui-nav-child">
                <!-- layui-icon-app -->
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-app"></i> 文章类别</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>文章列表</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>发表文章</a
                  >
                </dd>
              </dl>
            </li>
            <!-- 个人中心 -->
            <li class="layui-nav-item">
              <a href="javascript:;"
                ><span class="iconfont icon-user"></span>个人中心</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>基本资料</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>更换头像</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i class="layui-icon layui-icon-app"></i>重置密码</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>
      <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- 首页 iframe-->
        <!-- iframe 元素会创建包含另外一个文档的内联框架（即行内框架） -->
        <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
      </div>

      <div class="layui-footer">
        <!-- 底部固定区域 -->
        © www.itheima.com - 黑马程序员
      </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入leyui得js文件 -->
    <script src="/assets/lib/layudstri/layui.all.js"></script>
    <!-- 导入自己封装的baseApi -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="/assets/js/index.js"></script>
  </body>
</html>
